<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTT | Valentine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

    .bg-video {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      overflow-x: hidden;
    }

    .top-icon { margin-top: 30px; margin-bottom: 5px; z-index: 10; }
    .animated-img {
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
      animation: bounce 3s infinite ease-in-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .header-section { text-align: center; margin-bottom: 20px; z-index: 10; }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-size: 0.9rem;
      margin: 0; opacity: 0.9;
    }

    .cursive-name {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8rem;
      display: block;
      margin-top: -8px;
      color: #ffeef2;
      text-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    #countdown {
      font-size: 0.9rem;
      font-weight: 300;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px 15px;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      display: inline-block;
      margin-top: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* SEARCH SECTION */
    .search-container { margin-bottom: 20px; z-index: 10; width: 100%; display: flex; justify-content: center; position: relative;}
    .search-box { position: relative; display: flex; align-items: center; }
    .search-box input {
      padding: 12px 55px 12px 20px; /* Extra right padding for the icon */
      width: 280px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      color: white;
      text-align: center;
      transition: 0.3s;
    }
    .search-box input:focus { width: 310px; border-color: #ff4d6d; }
    
    /* Drag & Drop Visual State */
    .search-box input.dragover { 
      background: rgba(255, 77, 109, 0.4); 
      border: 2px dashed #ff4d6d;
      transform: scale(1.05);
    }

    /* Lens Icon Button */
    .lens-btn {
      position: absolute;
      right: 18px;
      cursor: pointer;
      opacity: 0.8;
      transition: 0.3s;
      font-size: 1.1rem;
      color: #fff;
    }
    .lens-btn:hover { 
      opacity: 1; 
      transform: scale(1.2); 
      color: #4285F4; /* Google Blue */
      text-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
    }

    .buttons-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 320px;
      z-index: 10;
      margin-bottom: 10px;
    }
    .buttons-grid button {
      padding: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      font-weight: 600;
      font-size: 0.7rem;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
    }
    .buttons-grid button:hover { background: #ff4d6d; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }

    .special-btn-container {
      width: 90%;
      max-width: 320px;
      z-index: 10;
      margin-bottom: 30px;
    }
    .special-btn {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff4d6d, #c9184a);
      border: none;
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3);
    }
    .special-btn:hover { transform: scale(1.03); filter: brightness(1.1); }

    .shortcuts-title {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 12px;
      opacity: 0.6;
    }
    .shortcuts-container {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 380px;
      z-index: 10;
      padding: 0 10px;
    }
    .shortcut-icon {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.15);
      text-decoration: none;
      color: white;
    }
    .shortcut-icon i { font-size: 1.2rem; }
    .shortcut-icon img { width: 20px; height: 20px; filter: brightness(0) invert(1); } 
    
    .shortcut-icon:hover { transform: translateY(-8px) scale(1.1); background: white; border-color: white; }
    .shortcut-icon.roblox:hover { color: #000; }
    .shortcut-icon.fb:hover { color: #1877F2; }
    .shortcut-icon.gmail:hover { color: #EA4335; }
    .shortcut-icon.drive:hover { color: #34A853; }
    .shortcut-icon.sheets:hover { color: #0F9D58; }
    .shortcut-icon.keep:hover { color: #FBBC04; }
    .shortcut-icon.slack:hover { color: #4A154B; }
    .shortcut-icon.yt:hover { color: #FF0000; }
    .shortcut-icon.gemini:hover { filter: drop-shadow(0 0 5px #8E75FF); }

    .floating-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; }
    .float-item { position: absolute; bottom: -50px; animation: floatUp linear infinite; opacity: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    footer { position: fixed; bottom: 10px; font-size: 8px; opacity: 0.4; letter-spacing: 2px; }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="PINK.mp4" type="video/mp4">
  </video>

  <audio id="bgmusic" loop>
    <source src="Valentine.mp3" type="audio/mpeg">
  </audio>

  <div class="floating-container" id="floatContainer"></div>

  <div class="top-icon">
    <img src="LOv.gif" alt="Icon" class="animated-img">
  </div>

  <div class="header-section">
    <h1>Markedtown</h1>
    <span class="cursive-name">Corporation</span>
    <div id="countdown">Calculating...</div>
  </div>

  <div class="search-container">
    <div class="search-box">
      <form id="searchForm" onsubmit="performSearch(); return false;" style="margin:0; padding:0; display:flex; align-items:center;">
        <input type="text" id="searchInput" placeholder="Search or Drop Photo..." />
      </form>
      <div class="lens-btn" title="Search by image (Google Lens)" onclick="openLens()">
        <i class="fa-solid fa-camera"></i>
      </div>
    </div>
  </div>

  <div class="buttons-grid">
    <button onclick="window.location.href='https://bosscorporationservices.on.drv.tw/BOSSCORP/PORTFOLIO/Index.html'">MTT SERVICES</button>
    <button onclick="window.location.href='https://sweetmarbles.nicepage.io/Home.html'">OFFICIAL SHOP</button>
    <button onclick="window.location.href='https://paulasrock.github.io/ONLINE-SABONG-LOG-IN-PAGE/'">LATEST BLOGS</button>
    <button onclick="window.location.href='https://yantoyasabo27.github.io/MTT-FINANCING/'">FINANCE TOOLS</button>
  </div>

  <div class="special-btn-container">
    <button class="special-btn" onclick="window.location.href='Untitled-1.html'">
       <i class="fa-solid fa-heart"></i> BE MY VALENTINE
    </button>
  </div>

  <div class="shortcuts-title">Corporate Shortcuts</div>
  <div class="shortcuts-container">
    <a href="https://www.roblox.com" class="shortcut-icon roblox" title="Roblox"><img src="https://cdn.simpleicons.org/roblox/white" alt="Roblox"></a>
    <a href="https://www.facebook.com" class="shortcut-icon fb" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://mail.google.com" class="shortcut-icon gmail" title="Gmail"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://drive.google.com" class="shortcut-icon drive" title="Google Drive"><i class="fa-brands fa-google-drive"></i></a>
    <a href="https://sheets.google.com" class="shortcut-icon sheets" title="Google Sheets"><i class="fa-solid fa-table"></i></a>
    <a href="https://keep.google.com" class="shortcut-icon keep" title="Google Keep"><i class="fa-solid fa-note-sticky"></i></a>
    <a href="https://slack.com" class="shortcut-icon slack" title="Slack"><i class="fa-brands fa-slack"></i></a>
    <a href="https://www.youtube.com" class="shortcut-icon yt" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
    <a href="https://gemini.google.com" class="shortcut-icon gemini" title="Gemini"><img src="https://cdn.simpleicons.org/googlegemini/white" alt="Gemini"></a>
  </div>

  <footer>COPYRIGHT Â© 2019 PABLO. ALL RIGHTS RESERVED.</footer>

  <script>
    const searchInput = document.getElementById('searchInput');

    // Function to Open Google Lens (Visual Search)
    function openLens() {
      // Directs user to the Google Images upload/Lens portal
      window.open('https://images.google.com', '_blank');
    }

    // Drag and Drop Logic
    searchInput.addEventListener('dragover', (e) => {
      e.preventDefault();
      searchInput.classList.add('dragover');
    });

    searchInput.addEventListener('dragleave', () => {
      searchInput.classList.remove('dragover');
    });

    searchInput.addEventListener('drop', (e) => {
      e.preventDefault();
      searchInput.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0 && files[0].type.startsWith('image/')) {
        // Since we cannot automatically upload files to Google's server via JS alone,
        // we redirect them to the place they can do it.
        openLens();
      }
    });

    function performSearch() {
      const q = searchInput.value;
      if(q) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
    }

    // Standard Countdown Logic
    function updateCountdown() {
      const target = new Date("February 14, 2026 00:00:00").getTime();
      const now = new Date().getTime();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById("countdown").innerText = "Happy Valentine's Day! â¤ï¸";
        return;
      }
      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerText = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    document.addEventListener("click", () => {
      const m = document.getElementById("bgmusic");
      if (m && m.paused) m.play();
    }, { once: true });

    const container = document.getElementById('floatContainer');
    const items = ['â¤ï¸', 'ðŸ’–', 'ðŸŒ¹', 'âœ¨'];
    function createFloaty() {
      const el = document.createElement('div');
      el.className = 'float-item';
      el.innerText = items[Math.floor(Math.random() * items.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (Math.random() * 2 + 3) + 's'; 
      el.style.fontSize = (Math.random() * 12 + 10) + 'px';
      container.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
    setInterval(createFloaty, 500);
  </script>
</body>
</html>
