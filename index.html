<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MTT | Markedtown Corporation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Poppins:wght@300;600&family=Noto+Serif+SC:wght@700&display=swap');

    :root {
      --accent: #d00000;
      --glow: #ffb700;
      --glass: rgba(0, 0, 0, 0.65);
    }

    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
      min-height: 100vh; color: white; background-color: #000; overflow-x: hidden;
    }

    .bg-video {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      object-fit: cover; z-index: -2; filter: brightness(0.4);
      transition: opacity 1s ease;
    }

    /* WEATHER WIDGET */
    .weather-widget {
      position: fixed; left: 20px; top: 20px;
      background: var(--glass); backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
      padding: 15px; width: 160px; z-index: 100;
    }
    .weather-now { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    .weather-now i { font-size: 1.8rem; color: var(--glow); }
    .temp { font-size: 1.4rem; font-weight: 600; }
    .forecast-grid { display: flex; justify-content: space-between; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
    .f-day { text-align: center; font-size: 0.6rem; opacity: 0.8; }
    .f-day i { display: block; margin: 4px 0; font-size: 0.8rem; color: var(--glow); }

    /* CALENDAR */
    .calendar-card {
      position: fixed; right: 25px; top: 25px; width: 80px;
      background: var(--glass); backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.2); border-radius: 15px;
      padding: 10px; text-align: center;
    }
    .cal-month { font-size: 0.65rem; color: var(--glow); font-weight: 600; }
    .cal-day { font-size: 2.2rem; font-family: 'Noto Serif SC'; font-weight: 700; line-height: 1; }

    /* SIDE CONTROLS */
    .side-controls {
      position: fixed; right: 25px; top: 50%; transform: translateY(-50%);
      display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100;
    }
    .master-btn {
      width: 60px; height: 60px; border-radius: 50%;
      background: var(--glass); border: 2px solid var(--accent);
      color: white; cursor: pointer; backdrop-filter: blur(15px);
      transition: 0.4s; font-size: 1.5rem; box-shadow: 0 0 20px var(--accent);
    }
    .theme-menu {
      display: none; flex-direction: column; gap: 10px;
      background: var(--glass); padding: 15px; border-radius: 20px;
      backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1);
    }
    .v-item {
      width: 45px; height: 45px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); color: white; cursor: pointer;
      transition: 0.3s; font-size: 1.2rem;
    }
    .v-item:hover { background: var(--accent); transform: scale(1.1); }
    .vol-slider { -webkit-appearance: slider-vertical; width: 8px; height: 80px; accent-color: var(--accent); }

    /* UI LAYOUT */
    .top-icon { margin-top: 50px; z-index: 10; }
    .animated-img { width: 110px; filter: drop-shadow(0 0 20px var(--accent)); animation: bounce 3s infinite ease-in-out; }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    .header-section { text-align: center; margin-bottom: 20px; z-index: 10; }
    .cursive-name { font-family: 'Ma Shan Zheng'; font-size: 4rem; text-shadow: 0 0 25px var(--accent); margin: 10px 0; display: block; }
    #countdown { font-size: 0.75rem; background: var(--glass); padding: 8px 20px; border-radius: 50px; border: 1px solid var(--accent); }

    .search-box input {
      padding: 15px 30px; width: 280px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.2);
      background: var(--glass); color: white; text-align: center; outline: none; transition: 0.4s;
    }
    .search-box input:focus { width: 340px; border-color: var(--glow); }

    /* SWAPPED: FENG SHUI BAR */
    .fs-forecast-bar {
      margin-top: 25px; z-index: 10;
    }
    .fs-link-btn {
      display: flex; align-items: center; gap: 10px; text-decoration: none;
      background: var(--glass); padding: 12px 30px; border-radius: 50px;
      border: 1px solid var(--accent); color: white; font-weight: 600;
      backdrop-filter: blur(10px); transition: 0.3s; box-shadow: 0 0 15px rgba(208, 0, 0, 0.3);
    }
    .fs-link-btn:hover { background: var(--accent); transform: scale(1.05); box-shadow: 0 0 25px var(--accent); }
    .fs-link-btn i { color: var(--glow); font-size: 1.2rem; }

    /* SWAPPED: APP BUTTONS GRID */
    .buttons-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 360px; margin-top: 30px; z-index: 10; }
    .app-btn { 
        padding: 12px; border-radius: 12px; background: var(--glass); 
        border: 1px solid rgba(255,255,255,0.1); color: white; font-size: 0.75rem; 
        font-weight: 600; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        text-decoration: none;
    }
    .app-btn:hover { background: var(--accent); transform: translateY(-3px); }
    .app-btn i { font-size: 1rem; }

    .float-item { position: absolute; bottom: -50px; animation: floatUp linear infinite; opacity: 0; z-index: -1; }
    @keyframes floatUp { 0% { transform: translateY(0); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(-110vh); opacity: 0; } }
    
    footer { position: fixed; bottom: 10px; font-size: 8px; opacity: 0.4; letter-spacing: 2px; }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline id="mainVideo">
    <source src="HD.mp4" type="video/mp4">
  </video>

  <audio id="audioPlayer" loop><source id="audioSource" src="Intro.mp3" type="audio/mpeg"></audio>

  <div class="weather-widget">
    <div class="weather-now"><i class="fa-solid fa-cloud-sun"></i><div><div class="temp">29¬∞C</div><div style="font-size: 0.6rem; opacity: 0.7;">Mostly Clear</div></div></div>
    <div class="forecast-grid">
      <div class="f-day">MON<i class="fa-solid fa-sun"></i>31¬∞</div>
      <div class="f-day">TUE<i class="fa-solid fa-cloud-rain"></i>28¬∞</div>
      <div class="f-day">WED<i class="fa-solid fa-bolt"></i>27¬∞</div>
    </div>
  </div>

  <div class="calendar-card">
    <div class="cal-month" id="calMonth">FEB</div>
    <div class="cal-day" id="calDay">15</div>
  </div>

  <div class="side-controls">
    <button class="master-btn" onclick="toggleMenu()"><i class="fa-solid fa-sliders"></i></button>
    <div class="theme-menu" id="themeMenu">
      <button class="v-item" onclick="applyTheme('cny')">üèÆ</button>
      <button class="v-item" onclick="applyTheme('spring')">üå∏</button>
      <button class="v-item" onclick="applyTheme('summer')">‚òÄÔ∏è</button>
      <button class="v-item" onclick="applyTheme('autumn')">üçÇ</button>
      <button class="v-item" onclick="applyTheme('winter')">‚ùÑÔ∏è</button>
      <div style="margin-top:10px; text-align:center;">
        <input type="range" class="vol-slider" min="0" max="1" step="0.1" value="0.5" oninput="setVolume(this.value)">
      </div>
    </div>
  </div>

  <div id="floatContainer"></div>

  <div class="top-icon">
    <img src="giphy.gif" alt="Icon" class="animated-img">
  </div>

  <div class="header-section">
    <h1 style="letter-spacing: 5px; opacity: 0.6;">Markedtown</h1>
    <span class="cursive-name" id="themeTitle">Lunar Year</span>
    <div id="countdown">Calculating...</div>
  </div>

  <div class="search-box">
    <form onsubmit="performSearch(); return false;">
      <input type="text" id="searchInput" placeholder="Search MTT Network..." />
    </form>
  </div>

  <div class="fs-forecast-bar">
    <a href="https://www.fengshuimall.com/blog/feng-shui-forecast-2026" target="_blank" class="fs-link-btn">
      <i class="fa-solid fa-dragon"></i> FENG SHUI 2026 FORECAST
    </a>
  </div>

  <div class="buttons-grid">
    <a href="https://www.youtube.com" target="_blank" class="app-btn"><i class="fa-brands fa-youtube" style="color:#FF0000;"></i> YouTube</a>
    <a href="https://www.facebook.com" target="_blank" class="app-btn"><i class="fa-brands fa-facebook" style="color:#1877F2;"></i> Facebook</a>
    <a href="https://docs.google.com/spreadsheets" target="_blank" class="app-btn"><i class="fa-solid fa-table-cells" style="color:#0F9D58;"></i> Sheets</a>
    <a href="https://meet.google.com" target="_blank" class="app-btn"><i class="fa-solid fa-video" style="color:#00897B;"></i> Google Meet</a>
    <a href="https://mail.google.com" target="_blank" class="app-btn"><i class="fa-solid fa-envelope" style="color:#EA4335;"></i> Gmail</a>
    <a href="https://gemini.google.com" target="_blank" class="app-btn"><i class="fa-solid fa-wand-magic-sparkles" style="color:#8E75FF;"></i> Gemini AI</a>
  </div>

  <footer>COPYRIGHT ¬© 2019 PABLO. ALL RIGHTS RESERVED.</footer>

  <script>
    const themes = {
      cny: { video: 'CNY.mp4', music: 'Dragon Dance in Beijing [KbHByMgkcBE].mp3', title: 'Lunar Year', accent: '#d00000', glow: '#ffb700', items: ['üßß', 'üèÆ', 'üêé'] },
      spring: { video: 'Spring.mp4', music: 'Spring.mp3', title: 'Spring', accent: '#ff85a1', glow: '#fff', items: ['üå∏', 'üå±'] },
      summer: { video: 'Summer.mp4', music: 'Drum.mp3', title: 'Summer', accent: '#ffb700', glow: '#fff', items: ['‚òÄÔ∏è', 'üå¥'] },
      autumn: { video: 'autumn.mp4', music: 'Autumn.mp3', title: 'Autumn', accent: '#e36414', glow: '#ff9100', items: ['üçÇ', 'üçÅ'] },
      winter: { video: 'black.mp4', music: 'Winter.mp3', title: 'Winter', accent: '#00b4d8', glow: '#caf0f8', items: ['‚ùÑÔ∏è', '‚õÑ'] }
    };

    let currentTheme = themes.cny;
    const audio = document.getElementById('audioPlayer');

    function toggleMenu() {
      const m = document.getElementById('themeMenu');
      m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
    }

    function applyTheme(key) {
      currentTheme = themes[key];
      const vid = document.getElementById('mainVideo');
      vid.src = currentTheme.video; vid.load();
      audio.src = currentTheme.music; audio.play().catch(() => {});
      document.documentElement.style.setProperty('--accent', currentTheme.accent);
      document.documentElement.style.setProperty('--glow', currentTheme.glow);
      document.getElementById('themeTitle').innerText = currentTheme.title;
      toggleMenu();
    }

    function setVolume(val) { audio.volume = val; }

    function updateCountdown() {
      const diff = new Date("February 17, 2026") - new Date();
      if (diff <= 0) { document.getElementById("countdown").innerText = "Happy Fire Horse Year!"; return; }
      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);
      document.getElementById("countdown").innerText = `${d}d ${h}h ${m}m Until CNY 2026`;
    }

    setInterval(updateCountdown, 1000);
    setInterval(() => {
      const el = document.createElement('div'); el.className = 'float-item';
      el.innerText = currentTheme.items[Math.floor(Math.random() * currentTheme.items.length)];
      el.style.left = Math.random() * 100 + 'vw'; el.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.getElementById('floatContainer').appendChild(el);
      setTimeout(() => el.remove(), 7000);
    }, 900);

    const d = new Date();
    const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
    document.getElementById("calMonth").innerText = months[d.getMonth()];
    document.getElementById("calDay").innerText = d.getDate();

    function performSearch() {
      const q = document.getElementById('searchInput').value;
      if(q) window.location.href = `https://www.google.com/search?q=${encodeURIComponent(q)}`;
    }
    document.addEventListener("click", () => { if(audio.paused) audio.play(); }, { once: true });
  </script>
</body>
</html>
