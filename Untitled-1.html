<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ðŸŒ¹</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff0f3;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            transition: background-color 1s ease;
        }

        .container {
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.15);
            position: relative;
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 2rem; margin-bottom: 20px; }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.3); }
        #noBtn { background-color: #ffb3c1; color: white; position: absolute; }

        /* Sweet Message Styling */
        #celebration {
            display: none;
            animation: fadeIn 1.5s ease;
        }

        .gif-frame {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .love-text {
            color: #c9184a;
            font-size: 1.1rem;
            line-height: 1.6;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            animation: float Up 4s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="mainCard" class="container">
        <div id="prankSection">
            <h1>Will you be my Valentine? ðŸ’–</h1>
            <div class="btn-container">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="celebration">
            <img src="LOB.gif" alt="Cute hearts" class="gif-frame">
            <div class="love-text">
                " Akong sungkiton ang mga bituon para sa imuha lang.
Akong kuhaon ang bulan ug idribble2x sa imong atubangan.
akong languyon ang kadagatan makita ka lamang.. Happy Valentine's Day, my love! âœ¨ðŸŒ¹"
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const prankSection = document.getElementById('prankSection');
        const celebration = document.getElementById('celebration');

        // Make the NO button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // When they click YES
        yesBtn.addEventListener('click', () => {
            prankSection.style.display = 'none';
            celebration.style.display = 'block';
            document.body.style.backgroundColor = '#ffccd5';
            startHearts();
        });

        // Floating hearts background
        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerHTML = 'â¤ï¸';
                heart.className = 'heart-particle';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.duration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 200);
        }
    </script>
</body>
</html>
